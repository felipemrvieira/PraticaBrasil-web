<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pratica Brasil</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/video.css">
    <link rel="stylesheet" href="css/estilo.css">
    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/video.js"></script>
</head>
<body>
   <div class="homepage-hero-module">
        <div class="video-container">
            <div class="filter"></div>
            <video autoplay loop class="fillWidth">
                <source src="video/WEBM/Park-Stroll.webm" type="video/webm" />
                <source src="video/MP4/Park-Stroll.mp4" type="video/mp4" />
            </video>
            <div class="poster hidden">
                <img src="video/Snapshots/Park-Stroll.jpg" alt="bg">
            </div>
        </div>
    </div>
    <div id="capa"></div>
    
    <div id="logo-container" class="container-fluid floating">
        <img id="logo"  class="center-block animated fadeInDown" src="img/marca.png" alt="logo pratica brasil">
    </div>
    
    
    <script>
    var angle = 0;
    var test = $('#capa');
    function changeAngle() {
        angle = (angle - 1) % 360;
        test.css({
            'background': '-webkit-linear-gradient(' + angle + 'deg ,#2acac0 2%,#0c566a 79%,#0c566a 79%,#0c566a 100%)'
        });
    }
    //setInterval(changeAngle, 50);
    </script>
    
</body>
</html>
