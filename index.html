<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#0c566a">

    <title>Pratica Brasil</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/video.css">
    <link rel="stylesheet" href="css/estilo.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/video.js"></script>
</head>
<body>
   <div class="homepage-hero-module">
        <div class="video-container">
            <div class="filter"></div>
            <video autoplay loop class="fillWidth">
                <source src="video/WEBM/Park-Stroll.webm" type="video/webm" />
                <source src="video/MP4/Park-Stroll.mp4" type="video/mp4" />
            </video>
            <div class="poster hidden">
                <img src="video/Snapshots/Park-Stroll.jpg" alt="bg">
            </div>
        </div>
    </div>
    <div id="capa"></div>



    <div id="conteudo" class="container-fluid ">
        <div id="logo-container" class="container-fluid ">
            <img id="logo"  class="center-block animated fadeInDown" src="img/marca.png" alt="logo pratica brasil">
        </div>
        <div class="chamada">
          <p>Promovendo mobilização e integração social</p>
        </div>

        <div id="rodape">
            <!-- <p>Feito com <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> por StarFish</p> -->
            <p> <a href="#conteudo2">Saiba mais!</a> </p>
        </div>
    </div>
    <div id="conteudo2" class="">
      <div class="heading">
        Conheça nossa proposta
      </div>
      <div class="prototipo col-md-6">
        <iframe src="https://marvelapp.com/7a5j01j?emb=1" width="390" height="755" allowTransparency="true" frameborder="0"></iframe>
      </div>
      <div class="col-md-6">
        teste
      </div>
    </div>


    <script>
    var angle = 0;
    var test = $('#capa');
    function changeAngle() {
        angle = (angle - 1) % 360;
        test.css({
            'background': '-webkit-linear-gradient(' + angle + 'deg ,#2acac0 2%,#0c566a 79%,#0c566a 79%,#0c566a 100%)'
        });
    }
    //setInterval(changeAngle, 50);
    </script>

    <script>
    $(function() {
      $('a[href*="#"]:not([href="#"])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
          if (target.length) {
              $('html, body').animate({
                scrollTop: target.offset().top
              }, 1000);
              return false;
            }
        }
      });
    });
    </script>

</body>
</html>
